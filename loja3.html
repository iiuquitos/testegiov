<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·Øì·°£ê≠©</title>
    <style>
        :root {
            --main-color: #FF69B4; /* Rosa */
            --secondary-color: #8A2BE2; /* Roxo */
            --bg-color: #0A0A0A; /* Preto profundo */
            --text-color: #F0F0F0; /* Branco suave */
            --card-bg: rgba(30, 30, 30, 0.95); /* Fundo dos cards */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1A1A1A, #2D2D2D);
            color: var(--text-color);
            min-height: 100vh;
        }

        .banner {
            height: 60vh;
            background: linear-gradient(rgba(10,10,10,0.7), rgba(10,10,10,0.7)),
                        url('https://www.santander.com.br/sites/WPC_Blog/assets/images/24-10-30_181431_linkinpark-banner.webp?blobnocache=true');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--main-color);
        }

        .banner::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 40px;
            background: var(--secondary-color);
            transform: rotate(-2deg);
            bottom: -20px;
            left: -50px;
            z-index: 1;
            filter: drop-shadow(0 0 10px var(--secondary-color));
        }

        .logo {
            text-align: center;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .logo h1 {
            font-size: 4em;
            letter-spacing: 5px;
            text-shadow: 0 0 20px var(--secondary-color);
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .logo p {
            color: var(--text-color);
            font-size: 1.5em;
            text-shadow: 0 0 15px var(--main-color);
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--main-color);
            box-shadow: 0 0 30px rgba(255,105,180,0.1);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(138,43,226,0.3);
        }

        .info-card h2 {
            color: var(--main-color);
            margin-bottom: 15px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .ticket-selector {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: rgba(138,43,226,0.1);
            border-radius: 15px;
            border: 2px dashed var(--main-color);
        }

        .counter {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .counter button {
            background: var(--secondary-color);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .counter button:hover {
            background: var(--main-color);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--main-color);
        }

        #ticketCount {
            font-size: 2.5em;
            min-width: 60px;
            color: var(--main-color);
            font-weight: bold;
            text-shadow: 0 0 10px var(--main-color);
        }

        .payment {
            text-align: center;
            margin-top: 50px;
            padding: 40px;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .payment::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            animation: rotate 6s linear infinite;
        }

        .hug-payment {
            font-size: 4em;
            animation: pulse 1.5s infinite;
            position: relative;
            z-index: 2;
        }

        .cta-button {
            background: linear-gradient(45deg, var(--secondary-color), var(--main-color));
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.2em;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--main-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5em;
            }
            
            .banner {
                height: 50vh;
            }
            
            .info-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="banner">
        <div class="logo">
            <h1></h1>
            <p></p>
        </div>
    </section>

    <div class="content">
        <div class="details">
            <div class="info-card">
                <h2>Local</h2>
                <p>Man√© Garrincha<br>Bras√≠lia - DF</p>
            </div>

            <div class="info-card">
                <h2>Hor√°rio</h2>
                <p>Ainda n√£o sabemos !</p>
            </div>

            <div class="info-card">
                <h2>Setlist</h2>
                <p>From Zero<br>+ algumas m√∫sicas antigas</p>
            </div>
        </div>

        <div class="ticket-selector">
            <h2 style="color: var(--main-color);">Selecione seus ingressos (m√°x. 2)</h2>
            <div class="counter">
                <button onclick="updateCount(-1)">-</button>
                <span id="ticketCount">0</span>
                <button onclick="updateCount(1)">+</button>
            </div>
        </div>

        <div class="payment">
            <h2>Forma de pagamento</h2>
            <div class="hug-payment">üòΩ</div>
            <p>Cada ingresso vale 1 beijo!<br>
            (Sujeito √† disponibilidade emocional do artista)</p>
            <button class="cta-button" onclick="completePurchase()">Comprar</button>
        </div>
    </div>

    <script>
        let ticketCount = 0;
        const maxTickets = 2;

        function updateCount(change) {
            ticketCount = Math.max(0, Math.min(maxTickets, ticketCount + change));
            document.getElementById('ticketCount').textContent = ticketCount;
        }

        function completePurchase() {
            if(ticketCount === 0) {
                alert('Por favor, selecione pelo menos 1 ingresso!');
                return;
            }
            
            const confirmation = confirm(`${ticketCount} reserva(s) feita(s)!\nLogo mais vou cobrar os beijos que voc√™ me deve.`);
            if(confirmation) {
                window.location.href = 'instagram.html';
            }
        }
    </script>
</body>
</html>
