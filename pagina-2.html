<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·Øì·°£ê≠©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #ff99c8;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff3366, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ff99c8;
            max-width: 600px;
            line-height: 1.6;
        }

        .start-button {
            background: linear-gradient(45deg, #ff3366, #ff69b4);
            color: white;
            border: none;
            padding: 15px 45px;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
            position: fixed;
            bottom: 80px;
            overflow: hidden;
            z-index: 3;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 51, 102, 0.5);
            background: linear-gradient(45deg, #ff1a4d, #ff4d94);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <canvas id="hearts"></canvas>
    
    <div class="content">
        <h1>Pronta?</h1>
        <p>A partir de agora voc√™ responder√° algumas perguntas e provavelmente se encantar um pouco (eu espero).<br>Aproveita!</p>
        <button class="start-button" onclick="window.location.href='pagina-3.html'">Come√ßar</button>
    </div>

    <script>
        const canvas = document.getElementById('hearts');
        const ctx = canvas.getContext('2d');
        
        // Configura√ß√µes da Chuva de Cora√ß√µes
        const settings = {
            heartCount: 50,
            colors: ['#ff3366', '#ff69b4', '#ff99c8'],
            sizes: [12, 16, 20],
            speed: 2,
            rotationSpeed: 0.02,
            spawnInterval: 100
        };

        let hearts = [];
        let lastSpawn = 0;

        class Heart {
            constructor() {
                this.reset();
                this.rotation = Math.random() * Math.PI * 2;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.size = settings.sizes[Math.floor(Math.random() * settings.sizes.length)];
                this.color = settings.colors[Math.floor(Math.random() * settings.colors.length)];
                this.speed = settings.speed + Math.random() * 1.5;
                this.rotationDirection = Math.random() > 0.5 ? 1 : -1;
            }

            update() {
                this.y += this.speed;
                this.rotation += settings.rotationSpeed * this.rotationDirection;
                
                if(this.y > canvas.height + 100) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.beginPath();
                ctx.moveTo(0, 0 - this.size/2);
                ctx.bezierCurveTo(
                    0 + this.size/2, 0 - this.size/2,
                    0 + this.size, 0 + this.size/3,
                    0, 0 + this.size/1.5
                );
                ctx.bezierCurveTo(
                    0 - this.size, 0 + this.size/3,
                    0 - this.size/2, 0 - this.size/2,
                    0, 0 - this.size/2
                );
                ctx.closePath();
                
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                
                ctx.restore();
            }
        }

        function init() {
            resizeCanvas();
            
            // Cria√ß√£o inicial de cora√ß√µes
            for(let i = 0; i < settings.heartCount; i++) {
                hearts.push(new Heart());
                hearts[i].y = Math.random() * canvas.height; // Come√ßar em posi√ß√µes aleat√≥rias
            }

            window.addEventListener('resize', resizeCanvas);
            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function animate(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Adiciona novos cora√ß√µes periodicamente
            if(timestamp - lastSpawn > settings.spawnInterval) {
                hearts.push(new Heart());
                lastSpawn = timestamp;
            }

            // Atualiza e desenha cora√ß√µes
            hearts.forEach((heart, index) => {
                heart.update();
                heart.draw();
                
                // Remove cora√ß√µes fora da tela
                if(heart.y > canvas.height + 100) {
                    hearts.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
